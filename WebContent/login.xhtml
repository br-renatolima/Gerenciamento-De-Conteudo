<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<head>
		<link rel="stylesheet" href="./css/bootstrap.css" />
		<link rel="stylesheet" href="./css/bootstrap-theme.css" />
		<link rel="stylesheet" href="css/font-awesome.css" />
		<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="./js/bootstrap.min.js"></script>
		<title>Painel de Controle </title>
	</head>
	
	<h:body>
		<div class="jumbotron">
           <fieldset class="container">
               <h3 class="page-header">Login <i class="fa fa-windows fa-fw"></i></h3>
               <form action="" method="post">
                   <div class="panel panel-primary">
                       <div class="panel-heading"> <h4 class="panel-title">Faça login para continuar</h4> </div>
                       <div class="panel-body">                            
                           <table class="table">
                               <tr class="row">
                                   <td class="col-lg-1">
                                       <div class="input-group">
                                           <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                                           <h:inputText required="true" requiredMessage="Usuário é obrigatório" value="#{UsuarioMB.usuario}" id="usuario" />
                                       </div>
                                   </td>
                               </tr>

                               <tr class="row">
                                   <td class="col-lg-1">
                                       <div class="input-group">
                                           <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                                           <p:password required="true" requiredMessage="Senha é obrigatório" value="#{UsuarioMB.senha}" id="senha"  />
                                       </div>
                                   </td>
                               </tr>

                               <tr class="row">
									<td class="col-lg-1">
										<h:form>
											<h:commandButton action="#{UsuarioMB.doLogin}" 
															 styleClass="btn-primary form-control" 
															 value="Entrar">
												 <f:param name="usuario" value="#{UsuarioMB.usuario}" />
											 	<f:param name="senha" value="#{UsuarioMB.senha}" />
											</h:commandButton>
										</h:form>
									</td>
								</tr>
							</table>
                   		</div>
               		</div>
            	</form>
        	</fieldset>
        </div>
	</h:body>
</html>
